rulesetVersion: "1.1"
source: "spelschema.docx"

# Gemensamma begrepp:
# - from: { group: X, rank: N } betyder placering N i grupp X
# - fromBestOf: väljer "bästa" lag bland flera grupper utifrån sortBy
# - pairingRule:
#     avoidSameGroupInFirstPlayoffRound: true
#   betyder: grupp(homeSeed) != grupp(awaySeed) i den första slutspelsrundan
#
# "winRef" används för att referera till vinnare i senare matcher.

formats:

# =========================================================
# 12 lag: 3 grupper: 4,4,4
# Slutspel: 8 lag (alla 1:or, 2:or + två bästa 3:or)
# =========================================================
- participants: 12

  groups:
    - { label: A, slots: [A1, A2, A3, A4] }
    - { label: B, slots: [B1, B2, B3, B4] }
    - { label: C, slots: [C1, C2, C3, C4] }

  groupStage:
    matches:
      - { id: G1,  home: A1, away: A2 }
      - { id: G2,  home: A3, away: A4 }
      - { id: G3,  home: B1, away: B2 }
      - { id: G4,  home: B3, away: B4 }
      - { id: G5,  home: C1, away: C2 }
      - { id: G6,  home: C3, away: C4 }
      - { id: G7,  home: A1, away: A3 }
      - { id: G8,  home: A2, away: A4 }
      - { id: G9,  home: B1, away: B2 }
      - { id: G10, home: B3, away: B4 }
      - { id: G11, home: C1, away: C3 }
      - { id: G12, home: C2, away: C4 }
      - { id: G13, home: A1, away: A4 }
      - { id: G14, home: A2, away: A3 }
      - { id: G15, home: B1, away: B3 }
      - { id: G16, home: B2, away: B4 }
      - { id: G17, home: C1, away: C4 }
      - { id: G18, home: C2, away: C3 }

  playoffs:
    seeds:
      A1: { from: { group: A, rank: 1 } }
      A2: { from: { group: A, rank: 2 } }
      B1: { from: { group: B, rank: 1 } }
      B2: { from: { group: B, rank: 2 } }
      C1: { from: { group: C, rank: 1 } }
      C2: { from: { group: C, rank: 2 } }

      # Två bästa treor totalt (A3, B3, C3), sorterade enligt sortBy:
      W3_1:
        fromBestOf:
          rank: 3
          count: 2
          pick: 1
          groups: [A, B, C]
          sortBy: [points, goalDiff, goalsFor, fairPlay, stableSeed]
      W3_2:
        fromBestOf:
          rank: 3
          count: 2
          pick: 2
          groups: [A, B, C]
          sortBy: [points, goalDiff, goalsFor, fairPlay, stableSeed]

    rounds:
      - name: Quarterfinals
        pairingRule:
          avoidSameGroupInFirstPlayoffRound: true
          # Om både (A1-W3_1, B1-W3_2) och (A1-W3_2, B1-W3_1) är giltiga:
          tieBreakStrategy: preferKeepOrder
        matches:
          - { id: QF1, home: A1, away: W3_1, winRef: "1" }
          - { id: QF2, home: B1, away: W3_2, winRef: "2" }
          - { id: QF3, home: C1, away: B2,  winRef: "3" }
          - { id: QF4, home: A2, away: C2,  winRef: "4" }

      - name: Semifinals
        matches:
          - { id: SF1, home: "1", away: "3" }
          - { id: SF2, home: "2", away: "4" }

# =========================================================
# 13 lag: 3 grupper: 5,4,4
# Slutspel: QF1 tar en "bästa trea" mellan B3 och C3
# (A3 går in som fast seed i QF2 enligt dokumentet)
# =========================================================
- participants: 13

  groups:
    - { label: A, slots: [A1, A2, A3, A4, A5] }
    - { label: B, slots: [B1, B2, B3, B4] }
    - { label: C, slots: [C1, C2, C3, C4] }

  groupStage:
    matches:
      - { id: G1,  home: A1, away: A3 }
      - { id: G2,  home: A2, away: A5 }
      - { id: G3,  home: B1, away: B2 }
      - { id: G4,  home: B3, away: B4 }
      - { id: G5,  home: C1, away: C2 }
      - { id: G6,  home: C3, away: C4 }
      - { id: G7,  home: A1, away: A2 }
      - { id: G8,  home: A3, away: A4 }
      - { id: G9,  home: B1, away: B2 }
      - { id: G10, home: B3, away: B4 }
      - { id: G11, home: C1, away: C3 }
      - { id: G12, home: C2, away: C4 }
      - { id: G13, home: A1, away: A5 }
      - { id: G14, home: A2, away: A4 }
      - { id: G15, home: B1, away: B3 }
      - { id: G16, home: B2, away: B4 }
      - { id: G17, home: A3, away: A5 }
      - { id: G18, home: A1, away: A4 }
      - { id: G19, home: B1, away: B4 }
      - { id: G20, home: A2, away: A3 }
      - { id: G21, home: A4, away: A5 }
      - { id: G22, home: B2, away: B3 }
      - { id: G23, home: C1, away: C4 }
      - { id: G24, home: C2, away: C3 }

  playoffs:
    seeds:
      A1: { from: { group: A, rank: 1 } }
      A2: { from: { group: A, rank: 2 } }
      A3: { from: { group: A, rank: 3 } }
      B1: { from: { group: B, rank: 1 } }
      B2: { from: { group: B, rank: 2 } }
      C1: { from: { group: C, rank: 1 } }
      C2: { from: { group: C, rank: 2 } }

      # Bästa trea av (B3, C3) — alltså exakt "B/C3"
      W3_BC:
        fromBestOf:
          rank: 3
          count: 1
          pick: 1
          groups: [B, C]
          sortBy: [points, goalDiff, goalsFor, fairPlay, stableSeed]

    rounds:
      - name: Quarterfinals
        pairingRule:
          avoidSameGroupInFirstPlayoffRound: true
        matches:
          - { id: QF1, home: A1, away: W3_BC, winRef: "1" }
          - { id: QF2, home: B1, away: A3,    winRef: "2" }
          - { id: QF3, home: C1, away: B2,    winRef: "3" }
          - { id: QF4, home: A2, away: C2,    winRef: "4" }

      - name: Semifinals
        matches:
          - { id: SF1, home: "1", away: "3" }
          - { id: SF2, home: "2", away: "4" }

