      - { id: G9,  home: D1, away: D2 }
      - { id: G10, home: D3, away: D4 }
      - { id: G11, home: E1, away: E2 }
      - { id: G12, home: E3, away: E4 }
      - { id: G13, home: A1, away: A3 }
      - { id: G14, home: A2, away: A4 }
      - { id: G15, home: B1, away: B3 }
      - { id: G16, home: B2, away: B4 }
      - { id: G17, home: C1, away: C3 }
      - { id: G18, home: C2, away: C4 }
      - { id: G19, home: D1, away: D3 }
      - { id: G20, home: D2, away: D4 }
      - { id: G21, home: E1, away: E5 }
      - { id: G22, home: E2, away: E4 }
      - { id: G23, home: A1, away: A4 }
      - { id: G24, home: A2, away: A3 }
      - { id: G25, home: B1, away: B4 }
      - { id: G26, home: B2, away: B3 }
      - { id: G27, home: E3, away: E5 }
      - { id: G28, home: E1, away: E4 }
      - { id: G29, home: C1, away: C4 }
      - { id: G30, home: C2, away: C3 }
      - { id: G31, home: D1, away: D4 }
      - { id: G32, home: D2, away: D3 }
      - { id: G33, home: E2, away: E3 }
      - { id: G34, home: E4, away: E5 }

  playoffs:
    seeds:
      A1: { from: { group: A, rank: 1 } }
      A2: { from: { group: A, rank: 2 } }
      B1: { from: { group: B, rank: 1 } }
      B2: { from: { group: B, rank: 2 } }
      C1: { from: { group: C, rank: 1 } }
      C2: { from: { group: C, rank: 2 } }
      D1: { from: { group: D, rank: 1 } }
      D2: { from: { group: D, rank: 2 } }
      E1: { from: { group: E, rank: 1 } }
      E2: { from: { group: E, rank: 2 } }
      E3: { from: { group: E, rank: 3 } }

      # X3/E3 betyder i underlaget: "bästa 3:a (X3) eller E3".
      # Vi formaliserar det som: välj bästa 3:a totalt bland A,B,C,D (E3 hanteras separat),
      # men om E3 kvalificerar sig som en av "bästa treor" i den jämförelsen kan den väljas.
      # För att matcha notation: tillåt att E3 är med i poolen.
      X3_1:
        fromBestOf:
          rank: 3
          count: 2
          pick: 1
          groups: [A, B, C, D, E]
          sortBy: [points, goalDiff, goalsFor, fairPlay, stableSeed]
      X3_2:
        fromBestOf:
          rank: 3
          count: 2
          pick: 2
          groups: [A, B, C, D, E]
          sortBy: [points, goalDiff, goalsFor, fairPlay, stableSeed]

    groupPlayoffs:
      # Fyra mini-grupper. Matchordning saknas i dokumentet -> roundRobin.
      - id: GP1
        format: roundRobin
        participants: [A1, B1, X3_1]
        winnerRef: W1
      - id: GP2
        format: roundRobin
        participants: [C1, D1, X3_2]
        winnerRef: W2
      - id: GP3
        format: roundRobin
        participants: [C2, D2, E1]
        winnerRef: W3
      - id: GP4
        format: roundRobin
        participants: [B2, E2, A2]
        winnerRef: W4

    rounds:
      - name: Semifinals
        matches:
          - { id: SF1, home: W1, away: W3 }
          - { id: SF2, home: W2, away: W4 }

