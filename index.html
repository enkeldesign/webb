  <style>
    :root {
      --background-color: #cba; /* Light mode background */
      --logo-color: #303033;     /* Light mode logo color */
      --highlight-color: #456;   /* Highlight color for hover/focus */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #000000; /* Dark mode background */
        --logo-color: #987;          /* Dark mode logo color */
        --highlight-color: #abc;     /* Highlight color for hover/focus */
      }
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--background-color);
      color: var(--logo-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      display: block;
      width: min(50vw, 382px);
      outline: none; /* Remove default focus outline */
      color: var(--logo-color); /* Set link color to logo color */
      text-decoration: none;    /* Remove underline from link */
    }

    svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .logo-path {
      fill: currentColor;
      transition: fill 0.3s ease;
    }

    a:hover .logo-path,
    a:focus .logo-path {
      fill: var(--highlight-color);
    }

    a:focus {
      outline: 20px solid var(--highlight-color);
      outline-offset: 10px;
    }
  </style>
