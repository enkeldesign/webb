  <style>
    :root {
      --back: #000;
      --ice-fire: #0ab;
      --ice-fire: color(display-p3 0.066667 0.666667 0.733333 / 1.000000);
    }
    body {
      background: var(--back);
    }
    svg {
      position: absolute;
      inset: 0;
      margin: auto;      
    }
    svg>text {
      transition: fill 3s ease;
      font-family: "Helvetica Neue", "Roboto Condensed", "Segoe Ui", "Selawik", "Open Sans", "Roboto", "Helvetica", "Arial", sans-serif;
      font-weight: 600;
      font-stretch: condensed;
      font-size: 1.25em;
    }
    svg:hover {
      --ice-fire: #fc0;
      --ice-fire: color(display-p3 1.000000 0.800000 0.000000 / 1.000000);
    }
    svg:focus {
      --ice-fire: #fc0;
      --ice-fire: color(display-p3 1.000000 0.800000 0.000000 / 1.000000);
      outline: var(--ice-fire) solid 20px;
    }
    svg:active {
      --ice-fire: #fa0;
      --ice-fire: color(display-p3 1.000000 0.666667 0.000000 / 1.000000);
    }
  @media (prefers-reduced-motion) {
    svg>text {
      transition: none;
    }
}
  </style>

</head>

<body>
  
  <a href="mailto:erik@enkel.design">

      <circle cx="120" cy="120" r="100" fill="black"/>
      <rect x="110" y="0" height="240" width="20" fill="black"/>
      </mask>

      <circle cx="120" cy="120" r="120" fill="var(--ice-fire)" mask="url(#mask)" />
  
      <rect x="18" y="110" width="92" height="20" fill="var(--ice-fire)" />
      <rect x="130" y="130" width="20" height="100" fill="var(--ice-fire)" />
      <circle cx="120" cy="120" r="80" fill="var(--back)"/>

    </svg>
