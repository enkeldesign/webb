    <meta property="og:title" content="Enkel Design av Erik Jansson">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Enkel Design av Erik Jansson, UX-designer och specialist inom digital tillgänglighet.">
    <meta property="og:url" content="https://enkel.design">

    <style>
        :root {
            --background-color: #313131;
            --logo-color: #70787f;
            --highlight-color: #9f9890;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--logo-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            display: block;
            width: min(80vw, 382px);
            outline: none;
            color: var(--logo-color);
            text-decoration: none;
        }

        svg {
            display: block;
            width: 100%;
            height: auto;
        }

        .logoPath {
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .textPath {
            fill: var(--highlight-color);
        }

        a:hover path,
        a:focus path {
            fill: var(--highlight-color);
        }

        a:focus {
            outline: 20px solid var(--highlight-color);
            outline-offset: 10px;
        }

        @keyframes hueRotation {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(360deg);
            }
        }

        a {
            animation: hueRotation 30s linear infinite;
        }

        @media (prefers-reduced-motion: reduce) {
            a {
                animation: none;
            }
        }
    </style>

</head>
