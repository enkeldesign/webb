    <style>

body {
  font-family: "Segoe Ui", "Selawik", "Open Sans", "Roboto", "Helvetica", "Arial", sans-serif;
  font-weight: 600;
  background-color: #123;
  margin: 2rem;
    }

h1 {
  /* Screen reader only*/
  clip: rect(0 0 0 0); 
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap; 
  width: 1px;
}

p {
  color: #ffd700;
  margin-bottom: -.5rem;
  }

p:last-child {
  font-size: 2rem;
  font-weight: bold;
  color: #abc;
  margin-top: 0;
}   
 
#colorSwatch {
  position: fixed;
  bottom: 0px;
  right: 0px;
  display: flex;  
}

.color {
  width: 2rem; /* Fixed width */
  height: 2rem; /* Fixed height */
}

.pastelBlue {
  background-color: #abc;
}
.deepBlue {
  background-color: #123;
}
.lightGrayish {
  background-color: #def;
}
.darkGrayish {
  background-color: #456;
}
.goldenYellow {
  background-color: #ffd700;
}

@media (prefers-color-scheme: dark) {
/* Defaults to dark. */  
}

@media (prefers-color-scheme: light) {

body {
  background-color: #abc;
}

p,p:last-child {
  color: #123;
}

}

  </style> 

  </head>

  <body>

		<p>
			erik@
		</p>
		<p>
			enkel.design
		</p>
	</main>	
		
    <div id="colorSwatch">
      <div class="color lightGrayish"></div>
      <div class="color darkGrayish"></div>
      <div class="color pastelBlue"></div>
      <div class="color deepBlue"></div>
      <div class="color goldenYellow"></div>
    </div>
	
  </body>
