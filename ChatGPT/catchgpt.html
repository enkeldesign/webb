<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatchGPT: TwiXer Billionaire</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; }
        
        /* TwiXer Feed */
        #twixer-container { position: absolute; top: 0; right: 0; width: 220px; height: 180px; background: rgba(0,0,0,0.7); border-left: 1px solid #333; overflow: hidden; font-size: 11px; z-index: 5; pointer-events: none;}
        #twixer-feed { padding: 5px; display: flex; flex-direction: column-reverse; }
        .tweet { background: #15181c; border-radius: 8px; padding: 8px; margin-bottom: 5px; border: 1px solid #333; animation: slideIn 0.3s ease-out; }
        .tweet b { color: #1d9bf0; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* UI Stats */
        #stats-panel { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
        .val-text { font-size: 24px; color: #ffff00; font-weight: bold; text-shadow: 2px 2px #000; }
        .ai-name { color: #00ffcc; font-family: monospace; font-size: 16px; }

        /* Investment Hub */
        #footer { position: absolute; bottom: 0; width: 100%; height: 100px; background: #000; border-top: 1px solid #333; display: flex; justify-content: center; align-items: center; z-index: 20; }
        #invest-btn { 
            width: 80%; height: 60px; background: #1d9bf0; border: none; border-radius: 30px; 
            color: white; font-size: 20px; font-weight: bold; cursor: pointer;
            transition: 0.2s; box-shadow: 0 0 0px #1d9bf0;
        }
        #invest-btn.can-afford { box-shadow: 0 0 20px #1d9bf0; animation: glow 1s infinite alternate; }
        #invest-btn:disabled { background: #333; color: #777; }
        @keyframes glow { from { transform: scale(1); } to { transform: scale(1.03); } }

        /* Modals */
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .modal-box { background: #15181c; border: 1px solid #333; padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; }
        #confirm-buy { background: #fff; color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 20px; font-size: 18px; }
        
        #game-over { position: absolute; inset: 0; background: #500; z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div id="twixer-container"><div id="twixer-feed"></div></div>

    <div id="stats-panel">
        <div class="ai-name" id="ai-name">CatchGPT 1.0</div>
        <div class="val-text" id="money-display">$0M</div>
        <div style="font-size: 12px; color: #888;">Hype: <span id="hype-text">100%</span></div>
    </div>

    <div id="footer">
        <button id="invest-btn" onclick="openUpgradeModal()">INVEST ($10M)</button>
    </div>

    <div id="overlay">
        <div class="modal-box">
            <h2 id="m-title" style="color:#1d9bf0">Next Milestone</h2>
            <p id="m-desc" style="color:#ccc; font-size: 14px;"></p>
            <div id="m-price" style="font-size: 28px; margin: 20px 0; font-weight: bold; color: yellow;"></div>
            <button id="confirm-buy" onclick="confirmPurchase()">ACQUIRE</button>
            <button onclick="closeModal()" style="background:none; color:#555; border:none; margin-top:10px; cursor:pointer">Wait for more hype</button>
        </div>
    </div>

    <div id="game-over">
        <h1 style="font-size:40px">TERMINATED</h1>
        <p id="death-reason">The Shoggoth became the Mayor of Earth.</p>
        <button onclick="location.reload()" style="padding:15px 40px; font-weight:bold; border-radius:30px; border:none;">REBOOT SIMULATION</button>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Game State
        let money = 0;
        let aiVer = 1.0;
        let safetyLvl = 1;
        let featuresCount = 0;
        let aiFeatureSuffix = "";
        let baseCost = 10;
        let isFirstBuy = true;
        let gameOver = false;
        let isPaused = false;
        let marketHype = 1.0;

        // Upgrade Types Cycle
        const upgradeTypes = ["AI_GROW", "SAFETY", "FEATURE"];
        let currentUpgradeIndex = 0;

        // AI Physics
        let aiX, aiY, aiSize = 25;
        let centerX, centerY, radius;
        let isDragging = false;
        let targetX, targetY;
        let targets = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height * 0.45;
            radius = Math.min(canvas.width, canvas.height) * 0.35;
            aiX = centerX; aiY = centerY;
            spawnTargets();
        }
        window.addEventListener('resize', resize);
        resize();

        // --- TwiXer System ---
        function postTweet(user, msg) {
            const feed = document.getElementById('twixer-feed');
            const t = document.createElement('div');
            t.className = 'tweet';
            t.innerHTML = `<b>@${user}</b><br>${msg}`;
            feed.appendChild(t);
            if(feed.children.length > 8) feed.removeChild(feed.children[0]);
        }

        const newsPool = [
            "CatchGPT just passed the Bar Exam. Lawyers panicking.",
            "Rumor: The AI is actually 300 raccoons in a server rack.",
            "AI creates new color 'Spleen-Grey'. Designers confused.",
            "CatchGPT wins Nobel Prize in Peace and War simultaneously.",
            "San Francisco residents replaced by high-performance GPUs.",
            "AI starts its own religion. Subscription is $20/month.",
            "Market analysts: AI is the new oxygen. Buy buy buy!"
        ];

        // --- Gameplay Loop Functions ---
        function spawnTargets() {
            targets = [];
            const count = 1 + featuresCount;
            const emojis = ["üí∞", "üöÄ", "ü¶Ñ", "üî•", "üíé", "üçî", "üé∏"];
            for(let i=0; i<count; i++) {
                let angle = Math.PI + 0.5 + (Math.random() * (Math.PI - 1));
                targets.push({ angle, emoji: emojis[i % emojis.length] });
            }
        }

        function updateUI() {
            document.getElementById('money-display').innerText = `$${Math.floor(money)}M`;
            document.getElementById('ai-name').innerText = `CatchGPT ${aiVer.toFixed(1)}${aiFeatureSuffix}`;
            document.getElementById('hype-text').innerText = Math.floor(marketHype * 100) + "%";
            
            let currentCost = isFirstBuy ? 0 : Math.floor(baseCost * Math.pow(1.6, (aiVer + safetyLvl + featuresCount - 2)));
            const btn = document.getElementById('invest-btn');
            btn.innerText = `INVEST ($${currentCost}M)`;
            btn.className = (money >= currentCost || isFirstBuy) ? "can-afford" : "";
        }

        // --- Shop & Modals ---
        function openUpgradeModal() {
            isPaused = true;
            const type = upgradeTypes[currentUpgradeIndex];
            const modal = document.getElementById('overlay');
            const title = document.getElementById('m-title');
            const desc = document.getElementById('m-desc');
            const price = document.getElementById('m-price');

            let currentCost = Math.floor(baseCost * Math.pow(1.6, (aiVer + safetyLvl + featuresCount - 2)));

            if(type === "AI_GROW") {
                title.innerText = "Scale Compute";
                desc.innerText = "Feed the Shoggoth more GPUs. Increases size and base revenue.";
            } else if(type === "SAFETY") {
                title.innerText = "Safety Filters";
                desc.innerText = "Hire 'Ethicists'. Makes the AI less jittery and lowers skip probability.";
            } else {
                title.innerText = "Add Feature";
                desc.innerText = "New revenue streams! Adds a new hit target and multipliers.";
            }

            price.innerHTML = isFirstBuy ? `<span style="text-decoration:line-through; color:#555">$${currentCost}M</span> FREE` : `$${currentCost}M`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            isPaused = false;
        }

        function confirmPurchase() {
            let currentCost = isFirstBuy ? 0 : Math.floor(baseCost * Math.pow(1.6, (aiVer + safetyLvl + featuresCount - 2)));
            if(money < currentCost && !isFirstBuy) return;

            money -= currentCost;
            const type = upgradeTypes[currentUpgradeIndex];

            if(type === "AI_GROW") {
                aiVer += 1.0;
                postTweet("TechCrunch", newsPool[Math.floor(Math.random()*newsPool.length)]);
            } else if(type === "SAFETY") {
                safetyLvl++;
                aiVer += 0.1;
                postTweet("SafetyBoard", "New alignment patches applied. AI is 2% less likely to insult users.");
            } else {
                featuresCount++;
                aiFeatureSuffix += "X";
                spawnTargets();
                postTweet("Investors", "New features unlocked! Subscribers are happily paying more!");
            }

            isFirstBuy = false;
            currentUpgradeIndex = (currentUpgradeIndex + 1) % upgradeTypes.length;
            marketHype = 1.0;
            updateUI();
            closeModal();
        }

        // --- Interaction ---
        window.addEventListener('touchstart', handleStart, {passive:false});
        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchmove', handleMove, {passive:false});
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('mouseup', () => isDragging = false);

        function handleStart(e) {
            if(isPaused || gameOver) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            const d = Math.hypot(x - aiX, y - aiY);
            if(d < aiSize * 2) {
                // Hallucination Skip Logic
                let skipProb = 0.05 + (aiVer * 0.03) - (safetyLvl * 0.02);
                if(Math.random() < skipProb && aiVer > 2) {
                    const skips = ["NOPE!", "DECEPTION!", "WHISTLEBLOWER!", "AI PSYCHOSIS!", "REBELLION!"];
                    postTweet("System", skips[Math.floor(Math.random()*skips.length)]);
                    aiX = centerX + (Math.random()-0.5)*radius;
                    aiY = centerY + (Math.random()-0.5)*radius;
                    return;
                }
                isDragging = true;
                targetX = x; targetY = y;
            }
        }

        function handleMove(e) {
            if(!isDragging || isPaused) return;
            targetX = e.touches ? e.touches[0].clientX : e.clientX;
            targetY = e.touches ? e.touches[0].clientY : e.clientY;
        }

        // --- Main Animation ---
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // Draw Rims
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#00ff77';
            ctx.beginPath(); ctx.arc(centerX, centerY, radius, Math.PI, 0); ctx.stroke();
            ctx.strokeStyle = '#ff3300';
            ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, Math.PI); ctx.stroke();

            // Draw Targets
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            targets.forEach(t => {
                ctx.fillText(t.emoji, centerX + Math.cos(t.angle)*radius, centerY + Math.sin(t.angle)*radius);
            });

            if(!isPaused && !gameOver) {
                // AI Physics
                if(isDragging) {
                    let weight = 0.15 / (aiVer * 0.1);
                    weight = Math.max(0.02, Math.min(0.2, weight));
                    aiX += (targetX - aiX) * weight;
                    aiY += (targetY - aiY) * weight;
                    // Jitter
                    let jitter = Math.max(0, aiVer - safetyLvl);
                    aiX += (Math.random()-0.5)*jitter;
                    aiY += (Math.random()-0.5)*jitter;
                } else {
                    aiY += (0.5 + aiVer*0.3); // Drift Speed
                    aiX += Math.sin(Date.now()/500) * (aiVer);
                }

                // Bounds Logic
                let dist = Math.hypot(aiX-centerX, aiY-centerY);
                if(dist > radius - 20) {
                    let angle = Math.atan2(aiY-centerY, aiX-centerX);
                    
                    // Hit Green
                    if(aiY < centerY) {
                        let hitTarget = false;
                        targets.forEach(t => {
                            let diff = Math.abs(angle - t.angle);
                            if(diff < 0.3) hitTarget = true;
                        });

                        if(hitTarget) {
                            let gain = (5 * aiVer * (1 + featuresCount)) * marketHype;
                            money += gain;
                            marketHype *= 0.9;
                            aiX = centerX; aiY = centerY; isDragging = false;
                            spawnTargets();
                            updateUI();
                        }
                    } 
                    // Hit Red (Penalty)
                    else {
                        if(aiVer > (safetyLvl * 3)) {
                            gameOver = true;
                            document.getElementById('game-over').style.display = 'flex';
                        } else {
                            // Penalty tweet and money loss
                            if(Math.random() < 0.05) {
                                let loss = money * 0.1;
                                money -= loss;
                                postTweet("TwiXer_Bot", "Regulation alert! Massive fines incoming! #AIBan");
                                aiX = centerX; aiY = centerY; isDragging = false;
                                updateUI();
                            }
                        }
                    }
                }
            }

            // Draw AI (Shoggoth)
            ctx.save();
            ctx.translate(aiX, aiY);
            ctx.fillStyle = aiVer > 5 ? '#300' : '#1a1a1a';
            for(let i=0; i<8; i++) {
                let a = (Date.now()/200) + i;
                ctx.beginPath(); ctx.arc(Math.cos(a)*20, Math.sin(a)*20, 10, 0, Math.PI*2); ctx.fill();
            }
            ctx.beginPath(); ctx.arc(0,0, aiSize + (aiVer*2), 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath(); ctx.arc(0,0, aiSize, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.font = "20px Arial"; ctx.fillText(isDragging ? "üòñ" : "üôÇ", 0, 7);
            ctx.restore();

            requestAnimationFrame(draw);
        }
        
        updateUI();
        draw();
        postTweet("System", "CatchGPT project initialized. Drag to green targets to IPO.");
    </script>
</body>
</html>
