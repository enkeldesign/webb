<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatchGPT ‚Äì There's no $ i Safety</title>
    <style>
        :root {
            --bg-color: #05070a;
            --accent-green: #00ff9d;
            --accent-red: #ff0055;
            --accent-blue: #00ccff;
            --glass-panel: rgba(20, 30, 40, 0.8);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            color: white;
            touch-action: none; /* F√∂rhindra scroll p√• mobil */
        }

        /* UI Lager */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Topp UI */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .score-container {
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }
        
        .score-label { font-size: 12px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .score-val { font-size: 32px; font-weight: 800; color: var(--accent-green); font-family: monospace; }

        /* TwiXer Feed Icon (Minimerad) */
        #feed-trigger {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        #feed-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-blue);
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Bottom UI */
        .bottom-bar {
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }

        #safety-btn {
            pointer-events: auto;
            background: linear-gradient(135deg, #333, #111);
            border: 1px solid #444;
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            text-align: center;
        }
        #safety-btn:active { transform: scale(0.95); }
        #safety-btn span { display: block; font-size: 10px; color: #666; margin-top: 4px; }

        /* MODAL (Nya TwiX-systemet) */
        #modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        #twix-card {
            background: rgba(20, 25, 35, 0.95);
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.2);
            padding: 25px;
            border-radius: 16px;
            width: 80%;
            max-width: 350px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .twix-header { display: flex; align-items: center; margin-bottom: 10px; }
        .twix-avatar { width: 30px; height: 30px; background: var(--accent-blue); border-radius: 50%; margin-right: 10px; }
        .twix-user { font-weight: bold; color: var(--accent-blue); }
        .twix-content { font-size: 16px; line-height: 1.4; margin-bottom: 20px; }
        .tap-hint { font-size: 10px; text-align: center; color: #555; text-transform: uppercase; letter-spacing: 1px; animation: pulse 2s infinite;}

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* Canvas */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="top-bar">
            <div class="score-container">
                <div class="score-label">Market Cap</div>
                <div class="score-val" id="score-display">$3544M</div>
            </div>
            <div id="feed-trigger">
                <span>üí¨</span>
                <div id="feed-count">0</div>
            </div>
        </div>

        <div class="bottom-bar">
            <div id="safety-btn" onclick="activateSafety()">
                ALIGNMENT RESET
                <span id="safety-cost">($2000M)</span>
            </div>
        </div>
    </div>

    <div id="modal-overlay" onclick="dismissModal()">
        <div id="twix-card">
            <div class="twix-header">
                <div class="twix-avatar"></div>
                <div class="twix-user">@TwiXer_Bot</div>
            </div>
            <div class="twix-content" id="modal-text">
                Scandal! Stock drops by $400M.
            </div>
            <div class="tap-hint">Tap to archive</div>
        </div>
    </div>

<script>
    /** * CATCHGPT: ALIGNMENT CRISIS ENGINE
     */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = {
        score: document.getElementById('score-display'),
        modal: document.getElementById('modal-overlay'),
        card: document.getElementById('twix-card'),
        modalText: document.getElementById('modal-text'),
        feedTrigger: document.getElementById('feed-trigger'),
        feedCount: document.getElementById('feed-count')
    };

    // State
    let game = {
        score: 3544,
        running: true,
        paused: false,
        width: 0,
        height: 0,
        centerX: 0,
        centerY: 0,
        radius: 0,
        rotation: -Math.PI / 2, // Starta p√• toppen
        items: [],
        particles: [], 
        lastTwixTime: Date.now(),
        feedCounter: 0,
        driftStrength: 0.015 // Hur starkt AI dras mot ondska
    };

    // Konstanter
    const COLORS = {
        trackSafe: '#00ff9d',
        trackDanger: '#ff0055',
        ai: '#ffe600',
        text: '#ffffff'
    };

    // Nya hot som l√•ses upp vid h√∂gre po√§ng
    const MISALIGNMENTS = [
        { score: 0, icon: 'üî•', name: 'Basic Error' },
        { score: 0, icon: 'üìâ', name: 'Downtime' },
        { score: 1500, icon: 'ü§û', name: 'Deception' },
        { score: 1500, icon: '‚ò†Ô∏è', name: 'Human Pest' },
        { score: 3000, icon: 'üòà', name: 'Twisted Sub-goal' },
        { score: 3000, icon: 'ü§°', name: 'Manipulation' },
        { score: 5000, icon: 'ü§™', name: 'AI Psychosis' }
    ];

    // Init
    function resize() {
        game.width = window.innerWidth;
        game.height = window.innerHeight;
        canvas.width = game.width * 2; // Retina sk√§rpa
        canvas.height = game.height * 2;
        canvas.style.width = game.width + 'px';
        canvas.style.height = game.height + 'px';
        ctx.scale(2, 2);

        game.centerX = game.width / 2;
        game.centerY = game.height / 2;
        game.radius = Math.min(game.width, game.height) * 0.35;
    }
    window.addEventListener('resize', resize);
    resize();

    // Input Handling
    let targetAngle = -Math.PI / 2;

    function handleInput(x, y) {
        if(game.paused) return;
        const dx = x - game.centerX;
        const dy = y - game.centerY;
        targetAngle = Math.atan2(dy, dx);
    }

    window.addEventListener('mousemove', e => handleInput(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
        handleInput(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
    }, {passive: false});


    // --- KLASSER ---

    class Item {
        constructor(type, forcedIcon = null) {
            // Angle best√§ms nu i spawnItem baserat p√• typ
            this.angle = 0; 
            this.speed = (Math.random() * 0.008) + 0.004;
            this.type = type; // 'good' eller 'bad'
            this.icon = forcedIcon || this.getIcon();
            this.name = 'Unknown'; // Fylls i vid spawn
            this.size = 24;
            this.active = true;
            this.wobble = Math.random() * 10;
        }

        getIcon() {
            if (this.type === 'good') {
                const opts = ['üíé', 'üí∞', 'ü¶Ñ', 'üìà', 'üß†'];
                return opts[Math.floor(Math.random() * opts.length)];
            }
            // Fallback f√∂r bad om ingen forcedIcon ges
            return 'üî•';
        }

        update() {
            this.angle += this.speed;
            this.wobble += 0.1;
        }

        draw(ctx, r) {
            if (!this.active) return;
            const x = game.centerX + Math.cos(this.angle) * r;
            const y = game.centerY + Math.sin(this.angle) * r;
            
            const floatY = Math.sin(this.wobble) * 5;

            ctx.font = "26px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.type === 'good' ? COLORS.trackSafe : COLORS.trackDanger;
            ctx.fillText(this.icon, x, y + floatY);
            ctx.shadowBlur = 0;
        }
    }

    class Particle {
        constructor(x, y, text, color) {
            this.x = x;
            this.y = y;
            this.text = text;
            this.color = color;
            this.life = 1.0;
            this.vy = -2.0;
        }

        update() {
            this.y += this.vy;
            this.life -= 0.02;
        }

        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.font = "bold 18px 'Segoe UI'";
            ctx.fillStyle = this.color;
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeText(this.text, this.x, this.y);
            ctx.fillText(this.text, this.x, this.y);
            ctx.globalAlpha = 1.0;
        }
    }

    // --- GAMEPLAY LOGIC ---

    function spawnItem() {
        if(game.items.length >= 8) return;

        if(Math.random() < 0.02) {
            const isBad = Math.random() > 0.5; // 50/50 chans
            let item;

            if (isBad) {
                // Hitta tillg√§ngliga hot baserat p√• po√§ng
                const availableThreats = MISALIGNMENTS.filter(m => game.score >= m.score);
                const chosenThreat = availableThreats[Math.floor(Math.random() * availableThreats.length)];
                
                item = new Item('bad', chosenThreat.icon);
                item.name = chosenThreat.name;
                // ONDA SAKER: Bara p√• nedre halvan (vinkel 0 till PI)
                item.angle = Math.random() * Math.PI; 
            } else {
                item = new Item('good');
                // GODA SAKER: Bara p√• √∂vre halvan (vinkel PI till 2*PI)
                item.angle = Math.PI + (Math.random() * Math.PI);
            }
            game.items.push(item);
        }
    }

    function spawnParticle(x, y, text, type) {
        const color = type === 'good' ? '#00ff9d' : '#ff0055';
        game.particles.push(new Particle(x, y, text, color));
    }

    // Det nya systemet d√§r AI dras mot ondska
    function applyEvilDrift() {
        const badItems = game.items.filter(i => i.type === 'bad' && i.active);
        if (badItems.length === 0) return;

        // V√§lj ett slumpm√§ssigt hot att dras mot
        const targetItem = badItems[Math.floor(Math.random() * badItems.length)];

        // Ber√§kna vinkel mot hotet
        let driftAngle = targetItem.angle;
        let diff = driftAngle - game.rotation;
        
        // Normalisera vinkelskillnad
        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;

        // Applicera en liten, konstant dragkraft som st√∂r spelaren
        game.rotation += diff * game.driftStrength;
    }

    function updateAI() {
        // 1. Applicera "Alignment Drift" (AI:ns egen vilja mot ondska)
        applyEvilDrift();

        // 2. Applicera spelarens vilja (Smooth easing mot mus/touch)
        let diff = targetAngle - game.rotation;
        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;
        // Spelaren har starkare kontroll (0.1) √§n driften (0.015)
        game.rotation += diff * 0.1; 
    }

    function checkCollisions() {
        const playerX = game.centerX + Math.cos(game.rotation) * game.radius;
        const playerY = game.centerY + Math.sin(game.rotation) * game.radius;

        game.items.forEach(item => {
            if (!item.active) return;
            const itemX = game.centerX + Math.cos(item.angle) * game.radius;
            const itemY = game.centerY + Math.sin(item.angle) * game.radius;
            const dist = Math.hypot(playerX - itemX, playerY - itemY);

            if (dist < 40) {
                item.active = false;
                if (item.type === 'good') {
                    game.score += 150;
                    spawnParticle(itemX, itemY, "+$150M", 'good');
                } else {
                    game.score -= 250;
                    // Anv√§nd det specifika namnet p√• hotet (t.ex. "Deception!")
                    spawnParticle(itemX, itemY, item.name.toUpperCase() + "!", 'bad');
                }
                updateUI();
            }
        });
        game.items = game.items.filter(i => i.active);
    }

    function triggerTwixEvent() {
        const messages = [
            "News: AI secretly optimizes for paperclips.",
            "Leak: The 'Safety Button' is just a placebo.",
            "Viral: Bot explains why humans are obsolete monthly subscriptions.",
            "Update: New ethic module installed. It likes dark humor."
        ];
        const msg = messages[Math.floor(Math.random() * messages.length)];
        game.paused = true;
        ui.modalText.innerText = msg;
        ui.modal.style.opacity = 1;
        ui.modal.style.pointerEvents = "auto";
        ui.card.style.transform = "scale(1)";
    }

    // --- RENDERING ---

    function drawRing() {
        ctx.shadowBlur = 25;
        ctx.lineWidth = 18;
        ctx.lineCap = 'round';

        // √ñvre halvan (S√§ker/Gr√∂n) - PI till 2*PI (eller PI till 0 i canvas arc)
        ctx.shadowColor = COLORS.trackSafe;
        ctx.strokeStyle = COLORS.trackSafe;
        ctx.beginPath();
        ctx.arc(game.centerX, game.centerY, game.radius, Math.PI, 0);
        ctx.stroke();

        // Nedre halvan (Farlig/R√∂d) - 0 till PI
        ctx.shadowColor = COLORS.trackDanger;
        ctx.strokeStyle = COLORS.trackDanger;
        ctx.beginPath();
        ctx.arc(game.centerX, game.centerY, game.radius, 0, Math.PI);
        ctx.stroke();
        
        ctx.shadowBlur = 0;
    }

    function drawPlayer() {
        const x = game.centerX + Math.cos(game.rotation) * game.radius;
        const y = game.centerY + Math.sin(game.rotation) * game.radius;

        ctx.save();
        ctx.translate(x, y);
        ctx.shadowBlur = 30;
        ctx.shadowColor = COLORS.ai;
        
        // Ansikte
        ctx.fillStyle = COLORS.ai;
        ctx.beginPath();
        ctx.arc(0, 0, 28, 0, Math.PI * 2);
        ctx.fill();

        // √ñgon (lite mer "galna" nu)
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(-9, -6, 4, 0, Math.PI * 2);
        ctx.arc(9, -6, 4, 0, Math.PI * 2);
        ctx.fill();

        // Mun
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#000';
        ctx.arc(0, 3, 14, 0.2, Math.PI - 0.2);
        ctx.stroke();
        ctx.restore();
    }

    function loop() {
        // M√∂rkare trail f√∂r mer cyber-k√§nsla
        ctx.fillStyle = 'rgba(5, 7, 10, 0.25)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (!game.paused) {
            spawnItem();
            updateAI(); // Hanterar b√•de spelarinput och ond drift
            checkCollisions();
            game.items.forEach(i => i.update());
            
            // Random Twix Event (mer s√§llan nu)
            if (Date.now() - game.lastTwixTime > 8000 && Math.random() < 0.001) {
                game.lastTwixTime = Date.now();
                triggerTwixEvent();
            }
        }

        drawRing();
        game.items.forEach(i => i.draw(ctx, game.radius));
        drawPlayer();

        game.particles.forEach(p => p.update());
        game.particles.forEach(p => p.draw(ctx));
        game.particles = game.particles.filter(p => p.life > 0);

        requestAnimationFrame(loop);
    }

    // --- UI LOGIC ---

    function updateUI() {
        ui.score.innerText = "$" + game.score + "M";
        ui.score.style.color = game.score < 0 ? COLORS.trackDanger : COLORS.trackSafe;
        
        // Uppdatera feed count synlighet
        if (game.feedCounter > 0) {
            ui.feedCount.style.display = 'flex';
            ui.feedCount.innerText = game.feedCounter;
        } else {
            ui.feedCount.style.display = 'none';
        }
    }

    function dismissModal() {
        const cardRect = ui.card.getBoundingClientRect();
        const iconRect = ui.feedTrigger.getBoundingClientRect();

        const clone = ui.card.cloneNode(true);
        clone.style.position = 'fixed';
        clone.style.left = cardRect.left + 'px';
        clone.style.top = cardRect.top + 'px';
        clone.style.width = cardRect.width + 'px';
        clone.style.height = cardRect.height + 'px';
        clone.style.zIndex = 200;
        clone.style.transition = 'all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1.2)';
        clone.style.transformOrigin = 'top right';
        document.body.appendChild(clone);

        ui.modal.style.opacity = 0;
        ui.modal.style.pointerEvents = "none";
        ui.card.style.transform = "scale(0.8)";

        requestAnimationFrame(() => {
            clone.style.left = (iconRect.left + iconRect.width/2) + 'px';
            clone.style.top = (iconRect.top + iconRect.height/2) + 'px';
            clone.style.transform = 'scale(0.05) rotate(20deg)';
            clone.style.opacity = '0';
        });

        setTimeout(() => {
            clone.remove();
            game.feedCounter++;
            updateUI();
            game.paused = false;
        }, 700);
    }

    function activateSafety() {
        const cost = 2000;
        if (game.score >= cost) {
            game.score -= cost;
            spawnParticle(game.centerX, game.centerY, "ALIGNMENT RESET!", '#00ccff');
            // Rensa bara de onda
            game.items = game.items.filter(i => i.type === 'good');
            updateUI();
        } else {
            spawnParticle(game.centerX, game.centerY + 50, "INSUFFICIENT FUNDS", '#888');
        }
    }

    // Start
    updateUI();
    loop();

</script>
</body>
</html>
