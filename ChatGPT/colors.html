<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Colors i serien</title>
  <style>
    /* Remove default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Simple styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background for good contrast checks */
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Container for all color boxes */
    .color-container {
      display: flex;
      flex-wrap: wrap; 
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* Style for each color box */
    .color-box {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Colors i serien</h1>
  <div class="color-container">
    <!-- Svart -->
    <div class="color-box" style="background-color: #000000; color: #ffffff;">
      Svart<br />(Energi)
    </div>

    <!-- Brun -->
    <div class="color-box" style="background-color: #8B4513; color: #ffffff;">
      Brun<br />(Jord)
    </div>

    <!-- Ljusblå -->
    <div class="color-box" style="background-color: #3399FF; color: #000000;">
      Ljusblå<br />(Is)
    </div>

    <!-- Grå -->
    <div class="color-box" style="background-color: #808080; color: #000000;">
      Grå<br />(Luft)
    </div>

    <!-- Orange -->
    <div class="color-box" style="background-color: #FF8800; color: #000000;">
      Orange<br />(Eld)
    </div>

    <!-- Blå -->
    <div class="color-box" style="background-color: #0000FF; color: #ffffff;">
      Blå<br />(Vatten)
    </div>

    <!-- Kristall (rosa) -->
    <div class="color-box" style="background-color: #FF69B4; color: #000000;">
      Kristall
    </div>

    <!-- Ljus (tidigare "Sol") -->
    <div class="color-box" style="background-color: #FFD700; color: #000000;">
      ljus
    </div>
  </div>
</body>
</html>
