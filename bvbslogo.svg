<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1618 1618" role="img" aria-labelledby="logo-title" preserveAspectRatio="xMidYMid meet" shape-rendering="geometricPrecision">

    <title id="logo-title">Bolagsverket Backstage Logotyp</title>
    <style>
        :root {
            color-scheme: light dark;
        }

				svg {
						width: 50vw;
						height: auto;
						margin: 10vw;
				}

        path {
            fill: #002244;
        }

        #needle path:first-child {
            fill: #eebb00;
        }

        #needle {
            transform-box: view-box;
            transform-origin: 50% 50%;
            animation: spinSettle 1.5s ease-in-out forwards;
        }

        @keyframes spinSettle {
            0% {
                transform: rotate(0deg);
            }

            5% {
                transform: rotate(450deg);
            }

            25% {
                transform: rotate(-120deg);
            }

            40% {
                transform: rotate(45deg);
            }

            55% {
                transform: rotate(-20deg);
            }

            70% {
                transform: rotate(8deg);
            }

            85% {
                transform: rotate(-4deg);
            }

            95% {
                transform: rotate(1deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            #needle {
                animation: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            path {
                fill: #ffffff;
            }

            #needle path:first-child {
                fill: #eebb00;
            }

        }
    </style>

